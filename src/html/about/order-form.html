<section class="about-order">
	<div class="container">
		<div class="about-order__form-wrapper">
			<form>
				<h2 class="section-title section-title--violet">напишіть нам</h2>
				<label class="order-form__label">
					<span class="v-hidden">Ваше імʼя</span>
					<input
						type="text"
						class="order-form__element"
						placeholder="Ваше імʼя"
						name="username"
					/>
				</label>

				<label class="order-form__label">
					<input
						type="tel"
						class="order-form__element"
						placeholder="Ваш номер телефону"
						name="userphone"
					/>
				</label>

				<label class="order-form__label">
					<input
						type="text"
						class="order-form__element"
						placeholder="Оберіть послугу"
						name="userservice"
					/>
				</label>

				<label class="order-form__label">
					<input
						type="datetime-local"
						class="order-form__element"
						placeholder="Оберіть час"
						name="userdate"
					/>
				</label>

				<label class="order-form__label">
					<textarea
						name="usertext"
						placeholder="Ваш комментар"
						class="order-form__element order-form__element--textarea"
					></textarea>
				</label>

				<input type="submit" value="Записатися" class="btn-violet" />
			</form>
		</div>
	</div>
</section>
