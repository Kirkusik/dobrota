<div class="pop-up-wrapper">
	<div class="pop-up-content">
		<button class="pop-up-close">
			<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
				<defs>
					<style>
						.cls-1 {
							fill: none;
							stroke: #000;
							stroke-linecap: round;
							stroke-linejoin: round;
							stroke-width: 2px;
						}
					</style>
				</defs>
				<title />
				<g id="cross">
					<line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
					<line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
				</g>
			</svg>
		</button>
		<form class="order-form">
			<p class="order-form__title">Запишіться на консультацію</p>

			<label class="order-form__label">
				<span class="v-hidden">Ваше імʼя</span>
				<input
					type="text"
					class="order-form__element"
					placeholder="Ваше імʼя"
					name="username"
				/>
			</label>

			<label class="order-form__label">
				<input
					type="tel"
					class="order-form__element"
					placeholder="Ваш номер телефону"
					name="userphone"
				/>
			</label>

			<label class="order-form__label">
				<input
					type="text"
					class="order-form__element"
					placeholder="Оберіть послугу"
					name="userservice"
				/>
			</label>

			<label class="order-form__label">
				<input
					type="datetime-local"
					class="order-form__element"
					placeholder="Оберіть час"
					name="userdate"
				/>
			</label>

			<label class="order-form__label">
				<textarea
					name="usertext"
					placeholder="Ваш комментар"
					class="order-form__element order-form__element--textarea"
				></textarea>
			</label>

			<input type="submit" value="Записатися" class="btn-orange" />
		</form>
	</div>
</div>
